<!DOCTYPE html>
<html lang="en" style="width: 100%;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Визуализация графов</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body style="margin: 0; overflow: hidden; width: 100%; background-color: #282c34;">

  <div id="info-panel"
    style="position: absolute; top: 10px; left: 10px; color: #f0f0f0; background: rgba(50, 50, 50, 0.8); padding: 10px; border-radius: 8px;">
    <h3 style="color: #61dafb;">Сводка об узле</h3>
    <p id="node-info">Нажмите на узел для подробной информации</p>
  </div>


  <div id="control-panel"
    style="position: absolute; bottom: 10px; left: 10px; color: #f0f0f0; background: rgba(50, 50, 50, 0.8); padding: 10px; z-index: 10; width: fit-content; border-radius: 8px;">
    <h3 style="color: #61dafb;">Основные настройки</h3>
    <form id="api-form">
      <label>
        <strong style="color: #61dafb;">Пользователи:</strong>
        <br />
        <input type="text" id="user-api" value="https://your-api/users"
          style="width: fit-content; margin-bottom: 10px; border: 1px solid #61dafb; border-radius: 4px; padding: 5px; background-color: #444; color: #f0f0f0;">
        <br />
      </label>
      <label>
        <strong style="color: #61dafb;">Группы:</strong>
        <br />
        <input type="text" id="group-api" value="https://your-api/groups"
          style="width: fit-content; margin-bottom: 10px; border: 1px solid #61dafb; border-radius: 4px; padding: 5px; background-color: #444; color: #f0f0f0;">
        <br />
      </label>
      <label>
        <strong style="color: #61dafb;">Смещение (сколько пропустим):</strong>
        <br />
        <input type="number" id="offset" value="0"
          style="width: fit-content; margin-bottom: 10px; border: 1px solid #61dafb; border-radius: 4px; padding: 5px; background-color: #444; color: #f0f0f0;">
        <br />
      </label>
      <label>
        <strong style="color: #61dafb;">Лимит на вывод:</strong>
        <br />
        <input type="number" id="limit" value="100"
          style="width: fit-content; margin-bottom: 10px; border: 1px solid #61dafb; border-radius: 4px; padding: 5px; background-color: #444; color: #f0f0f0;">
        <br />
      </label>
      <button type="submit" style="width: fit-content; margin-top: 10px; background-color: #61dafb; color: #282c34; border: none; border-radius: 4px; padding: 5px 10px; cursor: pointer;">Загрузить данные</button>
    </form>
  </div>


  <script type="module" src="/main.js"></script>
</body>

</html>
